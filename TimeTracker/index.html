<div class="auth">
  <div class="auth-card">
    <h1 class="auth-title">Time Tracker</h1>

    <!-- Login Form -->
    <div id="loginForm" class="fade-section">
      <input type="text" id="nameInput" class="auth-input" placeholder="Enter your name">
      <button id="loginBtn" class="auth-btn auth-btn--primary">Login</button>
    </div>

    <!-- Tracker Section -->
    <div id="trackerSection" class="fade-section" style="display:none;">
      <p class="welcome">Welcome, <span id="displayName"></span></p>
      <div id="timer" class="timer-display">00:00:00</div>
      <button id="logoutBtn" class="auth-btn auth-btn--outline">Logout</button>
    </div>
  </div>
</div>
